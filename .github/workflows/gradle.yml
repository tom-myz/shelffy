name: Java CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Format Code
      run: |
        git checkout -b "$GITHUB_HEAD_REF"
        ./gradlew googleJavaFormat
        git commit -a -m “[goJF]”
        git push origin "$GITHUB_HEAD_REF"
    - name: Build with Gradle
      run: ./gradlew build
