name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Format Code
      run: |
        ./gradlew googleJavaFormat
        git commit -a -m “[goJF]”
      env:
        GIT_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME }}
        GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL }}
    - name: Build with Gradle
      run: ./gradlew build
