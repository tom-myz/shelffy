name: Java CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Format Code
      run: |
        git config --global user.email "myztmm@gmail.com"
        git config --global user.name "tom-myz"
        git checkout -b "$GITHUB_HEAD_REF"
        ./gradlew googleJavaFormat
    - name: Try Commit
      run: git commit -a -m [goJF]
      continue-on-error: true
    - name: Push If Necessary
      run: git push "https://${{secrets.TOKEN}}@github.com/${{github.repository}}.git" "$GITHUB_HEAD_REF"
      if: success()
    - name: Build with Gradle
      run: ./gradlew build
