name: Java CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Format Code
      run: |
        ./gradlew googleJavaFormat
        git config user.email myztmm@gmail.com
        git config user.name tom-myz
        git commit -a -m “[goJF]”
        echo ${{ github.ref }}
        echo ${{ github.base_ref }}
        printenv | grep fix
        git push origin "HEAD:$GITHUB_REF"
    - name: Build with Gradle
      run: ./gradlew build
